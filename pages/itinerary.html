<!-- pages/itinerary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    body {
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: auto;
}
.card {
    margin-bottom: 15px;
}
.map-placeholder, .weather-placeholder {
    background: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    padding-top:10px;
}
</style>

</head>
<body>
    
<div class="container">
    <h2 class="text-center">Your Itinerary</h2>
    <p class="text-center">Explore your planned destinations and activities.</p>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Map View</h4>
        </div>
        <div class="card-body p-0">
            <div class="map-placeholder" >
                Loading map...
            </div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Weather Forecast</h4>
        </div>
        <div class="card-body p-0">
            <div class="weather-placeholder" >
                Loading weather data...
            </div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Places to Visit</h4>
        </div>
        <div class="card-body">
            <div id="places-container">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading places...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <a href="trip-planner.html" class="btn btn-primary flex-grow-1">Modify Trip</a>
        <a href="transport-guidance.html" class="btn btn-success flex-grow-1">Transport Options</a>
    </div>
</div>
<script src="/js/itinerary.js"></script>
</body>
</html>
