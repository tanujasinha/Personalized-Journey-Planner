<!-- pages/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(110, 142, 251, 0.1);
            border-radius: 10px;
        }
        .welcome-section h2 {
            color: #444;
            margin-bottom: 10px;
        }
        .welcome-section p {
            color: #666;
            font-size: 1.1rem;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px 0 30px 0;
        }
        .btn-box {
            text-align: center;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-box:hover {
            transform: translateY(-5px);
            background: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-link {
            text-decoration: none;
            color: #444;
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .btn-link i {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6e8efb;
        }
        .logout-btn {
            color: #dc3545;
        }
        .logout-btn i {
            color: #dc3545;
        }
        #user-info {
            font-weight: 600;
            color: #6e8efb;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6e8efb;
        }
        .logo span {
            color: #a777e3;
        }
        
        @media (max-width: 768px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="header">
                <div class="logo">Travel<span>Witty</span></div>
                <div id="user-info">Welcome, User!</div>
            </div>
            
            <div class="welcome-section">
                <h2>Your Travel Dashboard</h2>
                <p>Plan your trips with ease and explore new destinations.</p>
            </div>
            
            <div class="btn-container">
                <div class="btn-box">
                    <a href="trip-planner.html" class="btn-link">
                        <i class="fas fa-map-marked-alt"></i>
                        Plan a Trip
                    </a>
                </div>
                <div class="btn-box">
                    <a href="itinerary.html" class="btn-link">
                        <i class="fas fa-calendar-alt"></i>
                        View Itinerary
                    </a>
                </div>
                <div class="btn-box">
                    <a href="profile.html" class="btn-link">
                        <i class="fas fa-user-cog"></i>
                        Manage Profile
                    </a>
                </div>
                <div class="btn-box">
                    <a href="transport-guidance.html" class="btn-link">
                        <i class="fas fa-bus"></i>
                        Transport
                    </a>
                </div>
                <div class="btn-box">
                    <a href="#" class="btn-link logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
