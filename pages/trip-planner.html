<!-- pages/trip-planner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
       <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-check-input {
            background: white;
            border: none;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #ff7f50;
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-submit:hover {
            background: #ff4500;
            color: white;
        }
          /* For Google Places Autocomplete dropdown */
          .pac-container {
            z-index: 1051 !important;
        }
        .back-link {
            text-decoration: none;
            color:white;
            font-weight: 600;
            margin-right: 15px;
        }
        .back-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-link" >
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <h2 class="text-center mb-4">Plan Your Trip</h2>
    <div class="form-container">
        <form id="trip-form">
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
            </div>
            <div class="mb-3">
                <label for="days" class="form-label">Number of Days</label>
                <input type="number" class="form-control" id="days" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="adventure">
                    <label class="form-check-label" for="adventure">Adventure</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="history">
                    <label class="form-check-label" for="history">History</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food">
                    <label class="form-check-label" for="food">Food</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nature">
                    <label class="form-check-label" for="nature">Nature</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget Estimation (in INR)</label>
                <input type="number" class="form-control" id="budget" placeholder="Enter budget" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit" id="trip-submit">Generate Itinerary</button>
        </form>
    </div>
   <script src="/js/trip-planner.js"></script>
   </body>
</html>
