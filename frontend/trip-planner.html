<!-- frontend/trip-planner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 20px;
}
.form-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
}
.form-group {
    margin-bottom: 15px;
}
.btn-submit {
    width: 100%;
    padding: 10px;
    font-size: 18px;
}
    </style>
</head>
<body>
    <h2 class="text-center">Plan Your Trip</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
            </div>
            <div class="form-group">
                <label for="days">Number of Days</label>
                <input type="number" class="form-control" id="days" min="1" required>
            </div>
            <div class="form-group">
                <label>Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="adventure">
                    <label class="form-check-label" for="adventure">Adventure</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="history">
                    <label class="form-check-label" for="history">History</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food">
                    <label class="form-check-label" for="food">Food</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nature">
                    <label class="form-check-label" for="nature">Nature</label>
                </div>
            </div>
            <div class="form-group">
                <label for="budget">Budget Estimation (in USD)</label>
                <input type="number" class="form-control" id="budget" placeholder="Enter budget" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Generate Itinerary</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    console.log("Frontend loaded!");

    const form = document.querySelector("form");
    
    if (form) {
        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const destination = document.getElementById("destination").value;
            const days = document.getElementById("days").value;
            const budget = document.getElementById("budget").value;

            const interests = [];
            document.querySelectorAll("input[type=checkbox]:checked").forEach((checkbox) => {
                interests.push(checkbox.id);
            });

            const tripData = { destination, days, interests, budget };

            try {
                const response = await fetch("http://localhost:5001/api/trip/plan", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(tripData)
                });

                const result = await response.json();
                console.log("Trip Planned:", result);

                // Display response data (modify as needed)
                alert(`Trip to ${result.destination} planned successfully!`);
            } catch (error) {
                console.error("Error:", error);
            }
        });
    }
});

    </script>
</body>
</html>
