<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 20px;
}
.btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 50px;
}
.btn-box {
    width: 80%;
    max-width: 400px;
    text-align: center;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}
.btn-box:hover {
    background: #e9ecef;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
}
.btn-link {
    text-decoration: none;
    color: #333;
    display: block;
}
h2, p {
    text-align: center;
}
    </style>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p>Plan your trips with ease and explore new destinations.</p>
    <div class="btn-container">
        <div class="btn-box"><a href="trip-planner.html" class="btn-link">Plan a Trip</a></div>
        <div class="btn-box"><a href="itinerary.html" class="btn-link">View Itinerary</a></div>
        <div class="btn-box"><a href="profile.html" class="btn-link">Manage Profile</a></div>
        <div class="btn-box"><a href="about.html" class="btn-link">About & Contact</a></div>
        <div class="btn-box"><a href="login.html" class="btn-link text-danger">Logout</a></div>
    </div>
</body>
</html>
